<mat-toolbar color="primary">
  <div class="d-flex flex-row">
    <h1>
      FMS
    </h1>
    <mat-icon class="ms-2 align-self-center" *ngIf="isStaffUser">admin_panel_settings</mat-icon>
  </div>

  <div class="d-flex flex-row w-100 justify-content-end">
    <button mat-button class="me-3" *ngIf="authService.isLoggedIn" [routerLink]="PageRoutes.files">Files</button>
    <button mat-button class="me-3" *ngIf="authService.isLoggedIn" [routerLink]="PageRoutes.profile">Profile</button>
    <button mat-button *ngIf="authService.isLoggedIn" (click)="authService.signOutUser()">Sign Out</button>
  </div>
</mat-toolbar>
<main class="content container-fluid py-5 mat-app-background h-100">
  <router-outlet></router-outlet>
</main>
