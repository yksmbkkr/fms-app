<mat-card class="col-xl-4 col-lg-6 col-12 mx-auto">
  <mat-card-title class="text-center">
    Welcome !
  </mat-card-title>
  <mat-card-subtitle class="text-center">Continue with your phone number</mat-card-subtitle>
  <mat-divider></mat-divider>
  <mat-card-content class="py-4">
    <div class="px-md-5 px-3 pt-5 pb-0">
      <form [formGroup]="phoneNumberForm">
        <mat-form-field class="w-100">
          <mat-label>Phone Number</mat-label>
          <span matPrefix>+91 &nbsp;</span>
          <input type="tel" matInput maxlength="10" minlength="10" formControlName="phoneNumberField">
          <mat-error *ngIf="(phoneNumberField?.invalid && (phoneNumberField?.dirty || phoneNumberField?.touched))">
            Please input 10 digit mobile number.
          </mat-error>
        </mat-form-field>
      </form>
    </div>
    <div class="mt-3 mx-auto d-flex justify-content-center" id="recaptcha-container" #recaptchaContainer></div>
  </mat-card-content>
  <mat-card-actions align="end" class="pe-3 pb-4">
    <button mat-flat-button color="primary" [disabled]="phoneNumberField?.invalid || apiFlags.sendingOtp || apiFlags.verigyingOtp" (click)="onSendOtp()">Continue</button>
  </mat-card-actions>

</mat-card>
