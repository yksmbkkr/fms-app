<div class="wrapper">
  <mat-card class="h-100">
    <mat-card-title>
      <div class="d-flex flex-row justify-content-between">
        <div>
          Files
        </div>
        <div>
          <button class="reload-button" mat-mini-fab color="accent" (click)="getFiles()">
            <mat-icon>refresh</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-title>
    <!--  <mat-card-subtitle class="text-center">Continue with your phone number</mat-card-subtitle>-->
    <mat-divider></mat-divider>
    <mat-card-content class="py-4">
      <div class="px-3 pb-0">
        <div class="row">
          <div class="d-flex flex-row justify-content-between border-bottom py-2" *ngFor="let fileObj of files;">
            <div class="d-flex flex-column">
              <div>
                <p class="align-self-center mb-0">
                  {{getFileName(fileObj.displayName)}}
                  <mat-icon style="font-size: 15px;" color="accent"
                    *ngIf="fileObj.uploaderName !== uname"
                  >group</mat-icon>
                </p>
              </div>
              <div>
                <p class="align-self-center small text-white-50 mb-0">(by  {{getFileName(fileObj.uploaderName)}})</p>
              </div>
            </div>
            <div class="d-flex flex-column justify-content-center">
              <a [href]="getFileHref(fileObj.fileUid)" mat-button color="accent" (click)="viewFile($event, fileObj.fileUid, fileObj.filepath)">View</a>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>


  </mat-card>
  <div class="d-flex flex-column justify-content-center progress-overlay" *ngIf="apiFlags.loading">
    <div class="align-self-center text-center">
      <mat-spinner></mat-spinner>
    </div>

  </div>
</div>
